<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üî• FLAMES Love Test</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: "Poppins", system-ui, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  transition: background 0.6s ease;
}

/* FLOATING EMOJIS */
.floating {
  position: absolute;
  bottom: -30px;
  font-size: 22px;
  opacity: 0.8;
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(1); opacity: 0.9; }
  to { transform: translateY(-120vh) scale(1.4); opacity: 0; }
}

/* CARD */
.card {
  background: white;
  padding: 32px;
  border-radius: 26px;
  width: 90%;
  max-width: 460px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  z-index: 10;
}

h1 { margin: 0 0 14px; }

input {
  width: 100%;
  padding: 14px;
  margin-bottom: 12px;
  border-radius: 12px;
  border: 1px solid #ddd;
  font-size: 15px;
}

button {
  padding: 14px 28px;
  border-radius: 999px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  background: #ff4d6d;
  color: white;
  margin-top: 10px;
}

button.secondary {
  background: #111827;
  margin-top: 14px;
}

/* LETTERS */
.names {
  font-weight: 700;
  margin-top: 10px;
}

.letters {
  margin-top: 12px;
  font-size: 18px;
  word-wrap: break-word;
}

.letter {
  display: inline-block;
  margin: 4px;
  padding: 6px 10px;
  border-radius: 8px;
  background: #f3f4f6;
  font-weight: 600;
}

.strike {
  text-decoration: line-through;
  background: #fecaca;
  color: #991b1b;
}

#status, #count {
  margin-top: 12px;
  font-weight: 600;
  color: #374151;
}

#result {
  margin-top: 18px;
  font-size: 18px;
  font-weight: 700;
  display: none;
}

#history {
  margin-top: 10px;
  font-size: 14px;
  color: #374151;
}
</style>
</head>

<body>

<div class="card">
  <h1>üî• FLAMES Test</h1>

  <div id="form">
    <input type="text" id="name1" placeholder="Your Name">
    <input type="text" id="name2" placeholder="Partner Name">
    <button onclick="start()">Check Relationship üíñ</button>
  </div>

  <div id="status"></div>
  <div id="names" class="names"></div>
  <div id="letters" class="letters"></div>
  <div id="count"></div>
  <div id="result"></div>
  <div id="history"></div>

  <button class="secondary" id="share" onclick="shareResult()" style="display:none;">üì§ Share Result</button>
  <button class="secondary" id="reset" onclick="resetGame()" style="display:none;">üîÑ Try Again</button>
</div>

<script>
/* BACKGROUND HEARTS */
function floatEmoji(emoji) {
  const el = document.createElement("div");
  el.className = "floating";
  el.innerText = emoji;
  el.style.left = Math.random() * 100 + "vw";
  el.style.animationDuration = (6 + Math.random() * 4) + "s";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 10000);
}
setInterval(() => floatEmoji("‚ù§Ô∏è"), 500);

/* GLOBAL */
let arr1 = [], arr2 = [];

/* START */
function start() {
  const n1 = document.getElementById("name1").value.trim();
  const n2 = document.getElementById("name2").value.trim();
  if (!n1 || !n2) return alert("Please enter both names üíï");

  arr1 = n1.toLowerCase().replace(/\s/g,"").split("");
  arr2 = n2.toLowerCase().replace(/\s/g,"").split("");

  document.getElementById("form").style.display = "none";
  document.getElementById("names").innerHTML =
    `${n1}<br>${n2}`;

  document.getElementById("status").innerText = "Showing letters‚Ä¶";
  showLetters();

  setTimeout(strikeCommon, 6000);
}

/* SHOW LETTERS */
function showLetters() {
  const box = document.getElementById("letters");
  box.innerHTML = "";
  arr1.concat(arr2).forEach(l => {
    const s = document.createElement("span");
    s.className = "letter";
    s.innerText = l;
    box.appendChild(s);
  });
}

/* STRIKE COMMON */
function strikeCommon() {
  document.getElementById("status").innerText = "Striking common letters‚Ä¶";
  const spans = document.querySelectorAll(".letter");

  arr1.forEach((l, i) => {
    const j = arr2.indexOf(l);
    if (j !== -1) {
      spans[i].classList.add("strike");
      spans[arr1.length + j].classList.add("strike");
      arr1[i] = "";
      arr2[j] = "";
    }
  });

  setTimeout(showCount, 6000);
}

/* COUNT */
function showCount() {
  const remaining = arr1.join("").length + arr2.join("").length;
  document.getElementById("status").innerText = "Counting remaining letters‚Ä¶";
  document.getElementById("count").innerText =
    `Remaining letters count: ${remaining}`;

  setTimeout(() => runFlames(remaining), 6000);
}

/* FLAMES ELIMINATION */
function runFlames(count) {
  document.getElementById("status").innerText = "Running FLAMES test‚Ä¶";
  let flames = ["Friends","Love","Affection","Marriage","Enemies","Soulmates"];
  let i = 0;
  while (flames.length > 1) {
    i = (i + count - 1) % flames.length;
    flames.splice(i, 1);
  }
  setTimeout(() => showResult(flames[0]), 3000);
}

/* RESULT */
function showResult(result) {
  const map = {
    Friends:{t:"ü§ù Friends ‚Äì Besties forever!",c:"#a1c4fd",e:"ü§ù"},
    Love:{t:"‚ù§Ô∏è Love ‚Äì Sparks are flying!",c:"#ff9a9e",e:"‚ù§Ô∏è"},
    Affection:{t:"ü•∞ Affection ‚Äì Deep feelings!",c:"#fad0c4",e:"ü•∞"},
    Marriage:{t:"üíç Marriage ‚Äì Wedding bells!",c:"#fbc2eb",e:"üíç"},
    Enemies:{t:"üòÖ Enemies ‚Äì Love-hate vibes!",c:"#cfd9df",e:"üòÖ"},
    Soulmates:{t:"üíû Soulmates ‚Äì Meant to be!",c:"#fddb92",e:"üíû"}
  };

  document.body.style.background =
    `linear-gradient(135deg, ${map[result].c}, #ffffff)`;

  document.getElementById("status").innerText = "";
  document.getElementById("result").style.display = "block";
  document.getElementById("result").innerText = map[result].t;

  /* RESULT-BASED EMOJI BURST */
  let burst = setInterval(() => floatEmoji(map[result].e), 150);
  setTimeout(() => clearInterval(burst), 2000);

  localStorage.setItem("lastResult", map[result].t);
  document.getElementById("history").innerText =
    "Last result: " + map[result].t;

  document.getElementById("share").style.display = "inline-block";
  document.getElementById("reset").style.display = "inline-block";
}

/* SHARE */
function shareResult() {
  navigator.clipboard.writeText(
    "Our FLAMES result is: " + document.getElementById("result").innerText
  );
  alert("Result copied! Share it üíñ");
}

/* RESET */
function resetGame() {
  location.reload();
}

/* LOAD HISTORY */
window.onload = () => {
  const last = localStorage.getItem("lastResult");
  if (last) document.getElementById("history").innerText = "Last result: " + last;
};
</script>

</body>
</html>
