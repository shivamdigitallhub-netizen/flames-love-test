<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ”¥ FLAMES Love Test</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: "Poppins", system-ui, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  transition: background 0.6s ease;
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  bottom: -30px;
  font-size: 22px;
  opacity: 0.7;
  animation: floatUp linear infinite;
  pointer-events: none;
}
@keyframes floatUp {
  from { transform: translateY(0) scale(1); opacity: 0.8; }
  to { transform: translateY(-120vh) scale(1.4); opacity: 0; }
}

/* CARD */
.card {
  background: white;
  padding: 32px;
  border-radius: 26px;
  width: 90%;
  max-width: 440px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  z-index: 10;
}

h1 { margin: 0 0 14px; }

input {
  width: 100%;
  padding: 14px;
  margin-bottom: 12px;
  border-radius: 12px;
  border: 1px solid #ddd;
  font-size: 15px;
}

button {
  padding: 14px 28px;
  border-radius: 999px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  background: #ff4d6d;
  color: white;
  margin-top: 10px;
}

button.secondary {
  background: #111827;
  margin-top: 14px;
}

/* LETTER DISPLAY */
.letters {
  margin-top: 16px;
  font-size: 18px;
  word-wrap: break-word;
}

.letter {
  display: inline-block;
  margin: 4px;
  padding: 6px 10px;
  border-radius: 8px;
  background: #f3f4f6;
  font-weight: 600;
}

.strike {
  text-decoration: line-through;
  background: #fecaca;
  color: #991b1b;
}

#count, #status {
  margin-top: 12px;
  font-weight: 600;
  color: #374151;
}

#result {
  margin-top: 18px;
  font-size: 18px;
  font-weight: 700;
  display: none;
}

#history {
  margin-top: 10px;
  font-size: 14px;
  color: #374151;
}
</style>
</head>

<body>

<div class="card">
  <h1>ðŸ”¥ FLAMES Test</h1>

  <div id="form">
    <input type="text" id="name1" placeholder="Your Name">
    <input type="text" id="name2" placeholder="Partner Name">
    <button onclick="start()">Check Relationship ðŸ’–</button>
  </div>

  <div id="status"></div>
  <div id="letters" class="letters"></div>
  <div id="count"></div>
  <div id="result"></div>
  <div id="history"></div>

  <button class="secondary" id="share" onclick="shareResult()" style="display:none;">ðŸ“¤ Share Result</button>
  <button class="secondary" id="reset" onclick="resetGame()" style="display:none;">ðŸ”„ Try Again</button>
</div>

<script>
/* FLOATING HEARTS */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (6 + Math.random() * 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 10000);
}
setInterval(createHeart, 500);

/* GLOBAL */
let arr1 = [], arr2 = [];

/* START */
function start() {
  const n1 = document.getElementById("name1").value.toLowerCase().replace(/\s/g,"");
  const n2 = document.getElementById("name2").value.toLowerCase().replace(/\s/g,"");
  if (!n1 || !n2) return alert("Please enter both names ðŸ’•");

  arr1 = n1.split("");
  arr2 = n2.split("");

  document.getElementById("form").style.display = "none";
  document.getElementById("status").innerText = "Showing lettersâ€¦";

  showLetters();

  setTimeout(strikeCommon, 10000);
}

/* SHOW LETTERS */
function showLetters() {
  const box = document.getElementById("letters");
  box.innerHTML = "";
  arr1.concat(arr2).forEach(l => {
    const span = document.createElement("span");
    span.className = "letter";
    span.innerText = l;
    box.appendChild(span);
  });
}

/* STRIKE COMMON */
function strikeCommon() {
  document.getElementById("status").innerText = "Striking common lettersâ€¦";
  const spans = document.querySelectorAll(".letter");

  arr1.forEach((l, i) => {
    const j = arr2.indexOf(l);
    if (j !== -1) {
      spans[i].classList.add("strike");
      spans[arr1.length + j].classList.add("strike");
      arr1[i] = "";
      arr2[j] = "";
    }
  });

  setTimeout(showCount, 10000);
}

/* COUNT */
function showCount() {
  document.getElementById("status").innerText = "Counting remaining lettersâ€¦";
  const remaining = arr1.join("").length + arr2.join("").length;
  document.getElementById("count").innerText =
    `Remaining letters count: ${remaining}`;

  setTimeout(() => flamesResult(remaining), 10000);
}

/* FLAMES */
function flamesResult(count) {
  document.getElementById("status").innerText = "Running FLAMES testâ€¦";

  let flames = ["Friends","Love","Affection","Marriage","Enemies","Soulmates"];
  let i = 0;
  while (flames.length > 1) {
    i = (i + count - 1) % flames.length;
    flames.splice(i, 1);
  }

  setTimeout(() => showResult(flames[0]), 3000);
}

/* SHOW RESULT */
function showResult(result) {
  const data = {
    Friends:{t:"ðŸ¤ Friends â€“ Besties forever!",c:"#a1c4fd"},
    Love:{t:"â¤ï¸ Love â€“ Sparks are flying!",c:"#ff9a9e"},
    Affection:{t:"ðŸ¥° Affection â€“ Deep feelings!",c:"#fad0c4"},
    Marriage:{t:"ðŸ’ Marriage â€“ Wedding bells!",c:"#fbc2eb"},
    Enemies:{t:"ðŸ˜… Enemies â€“ Love-hate vibes!",c:"#cfd9df"},
    Soulmates:{t:"ðŸ’ž Soulmates â€“ Meant to be!",c:"#fddb92"}
  };

  document.body.style.background =
    `linear-gradient(135deg, ${data[result].c}, #ffffff)`;

  document.getElementById("status").innerText = "";
  document.getElementById("result").style.display = "block";
  document.getElementById("result").innerText = data[result].t;

  localStorage.setItem("lastResult", data[result].t);
  document.getElementById("history").innerText =
    "Last result: " + data[result].t;

  /* HEART BURST */
  let burst = setInterval(createHeart, 120);
  setTimeout(() => clearInterval(burst), 2000);

  document.getElementById("share").style.display = "inline-block";
  document.getElementById("reset").style.display = "inline-block";
}

/* SHARE */
function shareResult() {
  const text = document.getElementById("result").innerText;
  navigator.clipboard.writeText("Our FLAMES result is: " + text + " â¤ï¸");
  alert("Result copied! Share it ðŸ’–");
}

/* RESET */
function resetGame() {
  location.reload();
}

/* LOAD HISTORY */
window.onload = () => {
  const last = localStorage.getItem("lastResult");
  if (last) document.getElementById("history").innerText = "Last result: " + last;
};
</script>

</body>
</html>
