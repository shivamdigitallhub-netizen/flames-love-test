<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üî• FLAMES Love Test</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: "Poppins", system-ui, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  transition: background 0.6s ease;
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  bottom: -30px;
  font-size: 22px;
  opacity: 0.7;
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 0.8;
  }
  to {
    transform: translateY(-120vh) scale(1.4);
    opacity: 0;
  }
}

/* CARD */
.card {
  background: white;
  padding: 36px;
  border-radius: 26px;
  width: 90%;
  max-width: 380px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  z-index: 10;
}

h1 {
  margin-top: 0;
  margin-bottom: 18px;
}

input {
  width: 100%;
  padding: 14px;
  margin-bottom: 14px;
  border-radius: 12px;
  border: 1px solid #ddd;
  font-size: 15px;
}

button {
  padding: 14px 30px;
  border-radius: 999px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  background: #ff4d6d;
  color: white;
  margin-top: 10px;
}

button.secondary {
  background: #111827;
  margin-top: 14px;
}

#result {
  margin-top: 22px;
  font-size: 18px;
  font-weight: 600;
  display: none;
}

#history {
  margin-top: 14px;
  font-size: 14px;
  color: #374151;
}

</style>
</head>

<body>

<div class="card">
  <h1>üî• FLAMES Test</h1>

  <div id="form">
    <input type="text" id="name1" placeholder="Your Name">
    <input type="text" id="name2" placeholder="Partner Name">
    <button onclick="startCalculation()">Check Relationship üíñ</button>
  </div>

  <div id="result"></div>
  <div id="history"></div>

  <button class="secondary" id="share" onclick="shareResult()" style="display:none;">üì§ Share Result</button>
  <button class="secondary" id="reset" onclick="resetGame()" style="display:none;">üîÑ Try Again</button>
</div>

<script>
/* FLOATING HEARTS (BACKGROUND) */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (6 + Math.random() * 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 10000);
}
setInterval(createHeart, 500);

/* START CALCULATION WITH ANIMATION */
function startCalculation() {
  const resultBox = document.getElementById("result");
  resultBox.style.display = "block";
  resultBox.innerText = "Calculating‚Ä¶ üí´";

  setTimeout(calculateFlames, 1500);
}

/* FLAMES LOGIC */
function calculateFlames() {
  let name1 = document.getElementById("name1").value.toLowerCase().replace(/\s/g, "");
  let name2 = document.getElementById("name2").value.toLowerCase().replace(/\s/g, "");

  if (!name1 || !name2) {
    alert("Please enter both names üíï");
    return;
  }

  let arr1 = name1.split("");
  let arr2 = name2.split("");

  for (let i = 0; i < arr1.length; i++) {
    let index = arr2.indexOf(arr1[i]);
    if (index !== -1) {
      arr1[i] = "";
      arr2[index] = "";
    }
  }

  let count = arr1.join("").length + arr2.join("").length;

  let flames = ["Friends", "Love", "Affection", "Marriage", "Enemies", "Soulmates"];
  let idx = 0;

  while (flames.length > 1) {
    idx = (idx + count - 1) % flames.length;
    flames.splice(idx, 1);
  }

  showResult(flames[0]);
}

/* SHOW RESULT + EFFECTS */
function showResult(result) {
  const resultBox = document.getElementById("result");
  const historyBox = document.getElementById("history");

  const data = {
    Friends: { text: "ü§ù Friends ‚Äì Besties forever!", bg: "#a1c4fd" },
    Love: { text: "‚ù§Ô∏è Love ‚Äì Sparks are flying!", bg: "#ff9a9e" },
    Affection: { text: "ü•∞ Affection ‚Äì Deep feelings!", bg: "#fad0c4" },
    Marriage: { text: "üíç Marriage ‚Äì Wedding bells!", bg: "#fbc2eb" },
    Enemies: { text: "üòÖ Enemies ‚Äì Love-hate vibes!", bg: "#cfd9df" },
    Soulmates: { text: "üíû Soulmates ‚Äì Meant to be!", bg: "#fddb92" }
  };

  document.body.style.background = `linear-gradient(135deg, ${data[result].bg}, #ffffff)`;
  resultBox.innerText = data[result].text;

  /* HEART BURST */
  let burst = setInterval(createHeart, 120);
  setTimeout(() => clearInterval(burst), 2000);

  /* SAVE HISTORY */
  localStorage.setItem("lastResult", data[result].text);
  historyBox.innerText = "Last result: " + data[result].text;

  document.getElementById("form").style.display = "none";
  document.getElementById("reset").style.display = "inline-block";
  document.getElementById("share").style.display = "inline-block";
}

/* LOAD HISTORY */
window.onload = () => {
  const last = localStorage.getItem("lastResult");
  if (last) {
    document.getElementById("history").innerText = "Last result: " + last;
  }
};

/* SHARE */
function shareResult() {
  const text = document.getElementById("result").innerText;
  navigator.clipboard.writeText("Our FLAMES result is: " + text + " ‚ù§Ô∏è");
  alert("Result copied! Share it üíñ");
}

/* RESET */
function resetGame() {
  document.getElementById("form").style.display = "block";
  document.getElementById("result").style.display = "none";
  document.getElementById("reset").style.display = "none";
  document.getElementById("share").style.display = "none";
  document.getElementById("name1").value = "";
  document.getElementById("name2").value = "";
  document.body.style.background = "linear-gradient(135deg, #ff9a9e, #fad0c4)";
}
</script>

</body>
</html>
